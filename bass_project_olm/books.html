<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(to right,  #6a11cb, #2575fc);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #6a11cb;
        }

        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background: #6a11cb;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
        }

        img {
            width: 60px;
            height: auto;
            border-radius: 5px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .add-btn {
            background: #6a11cb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            background: #5a0fb0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .delete-btn:hover {
            background: #c0392b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Books Library</h1>
        <p>Manage your books by adding or removing entries</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Books</h2>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name or author..." onkeyup="searchBooks()">
        </div>

        <table id="booksTable">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Copies Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
            
            
        </table>

        <div class="buttons">
            <button class="add-btn" onclick="addBook()">Add Book</button>
        </div>  
    </div>
    
    <script>
        async function fetchBookImage(title) {
            const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(title)}&maxResults=1`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    const book = data.items[0].volumeInfo;
                    return {
                        image: book.imageLinks?.thumbnail || 'https://via.placeholder.com/60',
                        author: book.authors ? book.authors.join(", ") : "Unknown",
                        category: book.categories ? book.categories[0] : "Uncategorized"
                    };
                }
            } catch (error) {
                console.error("Error fetching book data:", error);
            }
            return { image: 'https://via.placeholder.com/60', author: "Unknown", category: "Uncategorized" };
        }
        async function addBook() {
            const id = prompt("Enter the book ID (unique number):");
            const title = prompt("Enter the book title:");
            const copies = parseInt(prompt("Enter number of copies:"), 10);
        
            if (!id || !title || isNaN(copies) || copies < 1) {
                alert("Book ID, Title, and Copies (minimum 1) are required.");
                return;
            }
        
            const bookData = await fetchBookImage(title);
        
            const books = JSON.parse(localStorage.getItem('books')) || [];
            books.push({ id, title, author: bookData.author, category: bookData.category, copies, image: bookData.image });
            saveBooks(books);
            loadBooks();
        }
        
        function searchBooks() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#booksTable tbody tr");
        
            rows.forEach(row => {
                const title = row.cells[2].textContent.toLowerCase();
                const author = row.cells[3].textContent.toLowerCase();
        
                if (title.includes(searchInput) || author.includes(searchInput)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
        
        
        function loadBooks() {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const tableBody = document.querySelector('#booksTable tbody');
            tableBody.innerHTML = '';
        
            books.forEach((book, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.id}</td>
                    <td><img src="${book.image}" alt="${book.title}"></td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.category}</td>
                    <td>${book.copies}</td>
                    <td>
                        <button class="add-btn" onclick="borrowBook(${index})" ${book.copies <= 0 ? 'disabled' : ''}>Borrow</button>
                        <button class="delete-btn" onclick="returnBook(${index})">Return</button>
                        <button class="delete-btn" onclick="deleteBook(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function borrowBook(index) {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            if (books[index].copies > 0) {
                books[index].copies -= 1;
                saveBooks(books);
                loadBooks();
            } else {
                alert("No copies left to borrow!");
            }
        }
        
        function returnBook(index) {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            books[index].copies += 1;
            saveBooks(books);
            loadBooks();
        }
        
        function saveBooks(books) {
            localStorage.setItem('books', JSON.stringify(books));
        }
        
        function deleteBook(index) {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            books.splice(index, 1);
            saveBooks(books);
            loadBooks();
        }
        
        loadBooks();
        
    </script>
</body>
</html>
