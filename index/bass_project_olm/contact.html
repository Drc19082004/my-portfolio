    <style>
      /* General Styles */
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f9;
    color: #333;
}

/* Header */
header {
    background: #34495e;
    color: white;
    padding: 25px 15px;
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
  background: linear-gradient( rgb(12, 12, 219),rgb(134, 134, 234));
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

.navbar li {
    margin: 0 20px;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.1em;
    padding: 10px 15px;
    transition: all 0.3s ease-in-out;
    display: flex;
    align-items: center;
    gap: 5px;
}

.navbar a:hover {
    background: #150ae2;
    border-radius: 5px;
}

/* Main Container */
.container {
    max-width: 1100px;
    margin: 120px auto 40px;
    padding: 40px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Title */
.title {
    text-align: center;
    font-size: 2.2em;
    color: #2c3e50;
    margin-bottom: 25px;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 1rem;
    background: white;
    border-radius: 5px;
    overflow: hidden;
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background: #0c46d8;
    color: white;
    text-transform: uppercase;
}

tr:hover {
    background: #f1f1f1;
}

/* Buttons */
.buttons {
    margin-top: 20px;
    display: flex;
    gap: 15px;
}

button {
    padding: 10px 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

.add-btn {
    background: #083cf5;
    color: white;
}

.add-btn:hover {
    background: #4f04f2;
}

.delete-btn {
    background: #e74c3c;
    color: white;
}

.delete-btn:hover {
    background: #c0392b;
}

/* Search Bar */
.search-bar {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
    align-items: center;
}

.search-bar input {
    padding: 10px;
    font-size: 1rem;
    width: 100%;
    max-width: 300px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: box-shadow 0.3s ease-in-out;
}

.search-bar input:focus {
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
    outline: none;
}

/* Contact Section */
.contact-info {
    text-align: center;
    margin-bottom: 30px;
}

.contact-info p {
    font-size: 1.1em;
    color: #555;
    margin: 10px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.contact-info i {
    color: #1abc9c;
}

/* Contact Form */
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 500px;
    margin: 0 auto;
}

.contact-form input, .contact-form textarea {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    width: 100%;
    font-size: 1em;
    transition: box-shadow 0.3s ease-in-out;
}

.contact-form input:focus, .contact-form textarea:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(33, 33, 242, 0.6);
}

.contact-form button {
    padding: 12px;
    background-color: #2a0de9;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 6px;
    transition: background 0.3s ease-in-out;
}

.contact-form button:hover {
    background-color: #065be5;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar ul {
        flex-direction: column;
        text-align: center;
        padding: 10px;
    }
    
    .navbar li {
        margin: 5px 0;
    }

    .container {
        padding: 20px;
        margin: 80px auto;
    }

    .buttons {
        flex-direction: column;
        align-items: center;
    }
}


    </style>
</head>
